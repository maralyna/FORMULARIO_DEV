<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <title>FORMULARIO</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div class="container">
        <div class="form-image"></div>
        <img src="melhorzin.svg" alt="backzin">
    </div>

    <form>
        <div>
            <h1 id="titulo">CADASTRO DEV</h1><br>
            <h2 id="informações">Informe os seus Dados</h2>
            <br>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label for="Nome">Digite o Seu Nominho:</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="Curso">Me Diz Qual é o Seu Curso:</label>
                <input type="text">
            </div>
            <div class="campo">
                <label for="Email">Manda o Email:</label>
                <input type="email" name="" id="">
            </div>

            <div class="campo">
                <label for="LINGUAGENS">Qual é a sua linguagem mais usada? </label>
                <select name="LINGUAGENS" id="LINGUAGENS">
                    <option value="HTML+CSS">HTML+CSS</option>
                    <option value="JAVASCRIPT">JAVASCRIPT</option>
                    <option value="PHP">PHP</option>
                    <option value="PYTHON">PYTHON</option>
                    <option value="JAVA">JAVA</option>
                    <option value="C#">C#</option>
                    <option value="C++">C++</option>
                </select>
            </div>
        </fieldset>
        <div class="campo"><label><strong color="red">Conta aqui a sua experiencia</strong></label>
            <textarea name="experiencia" id="experiencia" cols="30" rows="10"></textarea>
        </div>


        <button class="botao">CONFIRMAR</button><br>

    </form>

</body>

</html>
